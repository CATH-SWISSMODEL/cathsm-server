version: "3.3"

# Build all images:
#
# $ docker-compose -f Docker/docker-compose.yml build
#
# Start the development instance:
#
# $ docker-compose -f Docker/docker-compose.yml up
#

volumes:
  django-sqlite-db:
  www-static:
  www-logs:

services:
  cathapi-redis:
    restart: always
    build:
       context: ./redis/
    networks:
      default:
        aliases:
          - cathapi-redis

  cathapi-django:
    restart: always
    build:
      context: ../
      dockerfile: Docker/cathapi/Dockerfile
    depends_on:
      - cathapi-redis
    environment:
      - CATHAPI_DEBUG=CONTAINER
    volumes:
      - django-sqlite-db:/cathapi-data
      - www-static:/static
    #command: /cathapi/entrypoint.sh python3 manage.py runserver 0.0.0.0:8000
    command: /cathapi/entrypoint.sh gunicorn cathapi.wsgi -b 0.0.0.0:8080
    #ports:
    #  - "8000:8000"

  nginx:
    restart: always
    build: 
      context: ./nginx/
    depends_on:
      - cathapi-django
    volumes:
      - www-static:/static
      - www-logs:/var/log/nginx
    ports:
      - "0.0.0.0:80:8000"

  cathapi-celery:
    restart: always
    build:
      context: ../
      dockerfile: Docker/cathapi/Dockerfile
    depends_on:
      - cathapi-redis
    environment:
      - CATHAPI_DEBUG=CONTAINER
    command: celery -A cathapi worker
